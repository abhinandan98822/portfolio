<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Table</title>
    <style>
        table, th, td {
          border:2px solid black;
        }
        </style>
</head>
<body>
    <table style="width:100%">
        <th>Firtsname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Mobile</th>
        {% for data in datas %}

        {% endfor%} 
        <tr>
            <td>{{data.firstname}}</td>
            <td>{{data.lastname}}</td>
            <td>{{data.email}}td>
            <td>{{data.mobile}}</td>
        </tr>
    </table>
    
</body>
</html>
